
		<!-- HEADER : begin -->
		<header id="header">
			<div class="container">
				<div class="header-inner clearfix">

					<!-- HEADER BRANDING : begin -->
					<div class="header-branding">
						<h4>LipaME</h4>
					</div>
					<!-- HEADER BRANDING : end -->

					<!-- HEADER NAVBAR : begin -->
					<div class="header-navbar">

						<!-- HEADER TOOLS : begin -->
						<div class="header-tools">

							<!-- HEADER REGISTER : begin -->
							<div class="header-register">
								<button class="register-toggle header-btn">
                  {% if request.user.is_authenticated %}
                  Balance: <span id="wallet_balance">{{ balance }} TZS</span>
                  {% else %}
                  <a href="{% url 'account_signup' %}"><i class="fa fa-plus-circle"></i> Register</a>
                  {% endif %}
                </button>
                <div class="header-form" style="display: none;">
                  <h4 style="color: white">Top Up</h4>
                  <h5 id="topup_error" style="color: red; display: none"><i class="fa fa-warning"></i> There was an error topping up your account!</h5>
                  <h5 id="topup_success" style="color: green; display: none"><i class="fa fa-check"></i> Your account has been topped up!</h5>
									<div id="topup_form" class="default-form">
										<p class="alert-message warning"><i class="ico fa fa-exclamation-circle"></i> All fields are required! <i class="fa fa-times close"></i></p>
										<p class="form-row">
											<input class="required" type="text" placeholder="Amount" id="topup_amount">
										</p>
										<p class="form-row">
											<button class="submit-btn button" id="submit_topup"><i class="fa fa-plus-circle"></i> Top Up</button>
										</p>

									</div>
								</div>
							</div>
							<!-- HEADER REGISTER : end -->

							<!-- HEADER LOGIN : begin -->

							<!-- HEADER LOGIN : end -->
              {% if request.user.is_authenticated %}
							<!-- HEADER ADD OFFER : begin -->
							<span class="header-add-offer"><a href="#" class="button"><i class="fa fa-plus"></i> Logout</a></span>
							<!-- HEADER ADD OFFER : end -->
              {% else %}
              <span><a class="button" href="{% url 'account_login' %}"><i class="fa fa-power-off"></i> Login</a></span>
              {% endif %}
						</div>
						<!-- HEADER TOOLS : end -->

					</div>
					<!-- HEADER NAVBAR : end -->

					<!-- SEARCH TOGGLE : begin -->
					<button class="search-toggle button"><i class="fa fa-search"></i></button>
					<!-- SEARCH TOGGLE : end -->

					<!-- NAVBAR TOGGLE : begin -->
					<button class="navbar-toggle button"><i class="fa fa-bars"></i></button>
					<!-- NAVBAR TOGGLE : end -->

				</div>
			</div>
		</header>
		<!-- HEADER : end -->
